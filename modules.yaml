        <li><input type='checkbox' name='a-nsfw' required /> <span class='text-danger'>*</span> il contenuto del mio suggerimento non comprende contenuto pornografico, violento o comunque inadatto ai minori. </li>
        <li><input type='checkbox' name='a-itfreepub' required /> <span class='text-danger'>*</span> il contenuto del mio suggerimento é in italiano, é gratuito ed é pubblico. </li>
        <li><input type='checkbox' name='a-real' required /> <span class='text-danger'>*</span> il contenuto del mio suggerimento é lo stesso che ho descritto. </li>
        <li><input type='checkbox' name='a-referral' required /> <span class='text-danger'>*</span> l'aprire/utilizzare il link del suggerimento non mi porta guadagni o comunque benefici. (questo non include ovviamente i siti di tua proprietá) </li>
      </ul>
    </label>
